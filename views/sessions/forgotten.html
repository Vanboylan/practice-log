<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href='/style.css'/>
  </head>
  <body>
    <h1 class="title">practice-log</h1>
    <h3 class="subtitle">achieving your dreams, bite by bite</h3>
    <div class="new container">
        <form class="forgottenpassword">
            <input class="user" type="text" placeholder="username or email">
            <button class="request" type="submit" onClick="showMessage()">Request new password</button>
            <p class="message hidden">If your email is correct, a password reset link will be sent to you</p>
        </form>
    </div>
    <a class="forgotpassword" href="forgotten">Forgot Username or Password?</a>
    <script>
function showMessage() {
document.querySelector('.message').remove('hidden')
}
    </script>
  </body>
</html>
